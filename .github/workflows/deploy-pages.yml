name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Create index.html for directory listing
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>LLMRing Registry</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                      max-width: 800px;
                      margin: 0 auto;
                      padding: 20px;
                      line-height: 1.6;
                  }
                  h1 { color: #333; }
                  .file-list {
                      background: #f5f5f5;
                      padding: 20px;
                      border-radius: 8px;
                  }
                  .file-list a {
                      display: block;
                      padding: 8px;
                      color: #0366d6;
                      text-decoration: none;
                  }
                  .file-list a:hover {
                      background: #fff;
                      border-radius: 4px;
                  }
                  code {
                      background: #f5f5f5;
                      padding: 2px 4px;
                      border-radius: 3px;
                  }
              </style>
          </head>
          <body>
              <h1>LLMRing Registry</h1>
              <p>The official model registry for LLMRing - providing up-to-date pricing, capabilities, and metadata for all major LLM providers.</p>
              
              <h2>Available Files</h2>
              <div class="file-list">
                  <a href="manifest.json">manifest.json</a>
                  <a href="models/">models/</a>
                  <a href="models/openai.json">models/openai.json</a>
                  <a href="models/anthropic.json">models/anthropic.json</a>
                  <a href="models/google.json">models/google.json</a>
                  <a href="models/summary.json">models/summary.json</a>
              </div>
              
              <h2>Usage</h2>
              <p>Access the registry data programmatically:</p>
              <pre><code>// Fetch manifest
fetch('https://llmring.github.io/registry/manifest.json')
  .then(res => res.json())
  .then(data => console.log(data));

// Fetch specific provider
fetch('https://llmring.github.io/registry/models/openai.json')
  .then(res => res.json())
  .then(data => console.log(data));</code></pre>
              
              <h2>Documentation</h2>
              <p>For more information, visit the <a href="https://github.com/llmring/registry">GitHub repository</a>.</p>
          </body>
          </html>
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4